        <main>
            <h2>Actor Registration</h2>
            <form class="register-form justify-content-center col-sm-5">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label class="mr-2" for="role">Role</label><br />
                    <select class="form-control w-100" id="role" name="cbRole">
                        <option value="Actor">Actor</option>
                        <option value="Director">Director</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fullname">Fullname</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Enter fullname">
                </div>
                <div class="form-group">
                    <label class="mr-4" for="gender">Gender</label>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label class="mr-4" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label class="mr-4" for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="phoneNum">Phone number</label>
                    <input type="text" class="form-control" id="phoneNum" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="role">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="role">Description</label>
                    <input type="text" class="form-control" id="role" placeholder="Enter user description">
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input class="form-control-file" type="file" class="form-control" id="image" accept="image/*">
                </div>
                <button class="btn btn-primary btn-block" type="submit" name="action" value="RegisterUser">
                    Register
                </button>
            </form>
